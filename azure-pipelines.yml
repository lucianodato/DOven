# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master
jobs:
  - job: LinuxBuild
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - checkout: self
      submodules: true
    - script: |
        sudo ./.azure-pipelines-scipts/before_install.sh
        sudo ./.azure-pipelines-scipts/install.sh
        sudo ./.azure-pipelines-scipts/script-linux.sh
        sudo ./.azure-pipelines-scipts/script-macos.sh
        sudo ./.azure-pipelines-scipts/script-win32.sh
        sudo ./.azure-pipelines-scipts/script-win64.sh
      displayName: 'Building'
